<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page 2</title>
    <link rel="stylesheet" href="../style/styles.css">
    <script src="https://kit.fontawesome.com/096bf9b3a1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <script src="./style/style.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-links">
                <div>
                    <a href="#" id="women">WOMEN</a>
                </div>
                <div>
                    <a href="#">MEN</a>
                </div>
                <div>
                    <a href="#">KIDS</a>
                </div>
            </div>
            <div>
                <a href="../index.html"><img src="../image/logo transparent.png" alt="image-logo"></a>
            </div>
            <div class="headericon">
                <div class="currency-switcher">
                    <input type="checkbox" id="currencyDropdown">
                    <label for="currencyDropdown" class="currency-logo"><i class="fa-regular fa-dollar-sign"></i></label>
                    <ul class="currency-menu">
                        <li>$ USD</li>
                        <li>€ EUR</li>
                        <li>¥ JPY</li>
                    </ul>
                </div>
                <div>
                    <a href="cart.html"><i class="fa-solid fa-cart-shopping"></a>
                </div>
            </div>
        </nav>
        <div class="padding">
            <div><img src="../image/Padding right.png" alt="padding right"></div>
            <div><img src="../image/Padding right.png" alt="padding right"></div>
            <div><img src="../image/Padding right.png" alt="padding right"></div>
            <div><img src="../image/Padding right.png" alt="padding right"></div>
            <div><img src="../image/Padding right.png" alt="padding right"></div>
            <div><img src="../image/Padding right.png" alt="padding right"></div>
        </div>
    </header>

    <main>
        <div class="productpagecontainer">
            <div class="product-gallery">
                <div class="thumbnail-list">
                    <img src="../image/Image (2).png" alt="Thumbnail 1" width="79px" height="80px">
                    <img src="../image/Image (2).png" alt="Thumbnail 2" width="79px" height="80px">
                    <img src="../image/Image (2).png" alt="Thumbnail 3" width="79px" height="80px">
                </div>
                <div class="main-image">
                    <img src="../image/Image (2).png" alt="Main Product Image" width="610px" height="511px">
                </div>
            </div>
            <div class="product-info">
                <h2>Apollo</h2>
                <p>Running Short</p>
                <p><strong>SIZE:</strong></p>
                <div class="size-options">
                    <button>XS</button>
                    <button class="selected">S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
                <p><strong>COLOR:</strong></p>
                <div class="color-options">
                    <span class="color-box selected" style="background: #ccc;"></span>
                    <span class="color-box" style="background: #222;"></span>
                    <span class="color-box" style="background: #004d32;"></span>
                </div>
                <p><strong>PRICE:</strong></p>
                <p class="price"><strong>$50.00</strong></p>
                <button class="add-to-cart">ADD TO CART</button>
                <p class="product-description">
                    Find stunning women's cocktail dresses <br> and party dresses. Stand out in lace and <br> metallic cocktail dresses and party <br> dresses from all your favorite brands.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
